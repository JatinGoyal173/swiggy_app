<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/flat-lay-assortment-vegetables-with-copy-space_23-2148853351.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow-x: hidden;
        }

        .payment-container {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #ff6f61; /* Bright coral */
            font-weight: bold;
        }

        p {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 8px;
            border: none;
            padding: 12px;
        }

        .form-control::placeholder {
            color: rgba(51, 51, 51, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #ff6f61; /* Bright coral */
            color: white;
            font-size: larger; 
            font-weight: bold; 
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out; 
        }

        button:hover {
            background-color: #ff4c3b; /* Darker coral */
            transform: scale(1.05);
        }

        .btn-light {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #ffe6e6; /* Light pastel pink */
            color: #333333; 
        }

        .btn-light:hover {
            background-color: #ffcccc; /* Slightly darker pastel pink */
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>ðŸ’³ Secure Payment</h2>

        <p><strong>Name:</strong> {{ name }}</p>
        <p><strong>Order Total:</strong> ${{ total_price }}</p>

        <form id="paymentForm">
            <input type="text" class="form-control mb-3" name="card_name" placeholder="Cardholder Name" required>
            
            <input type="text" class="form-control mb-3" name="card_number" placeholder="Card Number" required maxlength="16">
            
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control mb-3" name="expiry_date" placeholder="MM/YY" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control mb-3" name="cvv" placeholder="CVV" required maxlength="3">
                </div>
            </div>
            
            <button type="button" onclick="redirectToHome()">Pay Now</button>
        </form>

        <a href="/" class="btn btn-light">Cancel Payment</a>
    </div>

    <script>
        function redirectToHome() {
          window.location.href = "/"; // Redirects to the home page
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
