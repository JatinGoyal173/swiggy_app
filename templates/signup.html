<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Food Delivery</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://foodsquare.co.in/wp-content/uploads/2015/11/Homepage-Banner-4.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Poppins', sans-serif;
            color: #333;
            min-height: 100vh;
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            overflow-x: hidden;
        }

        .signup-container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #ff6f61; /* Bright coral */
            font-weight: bold;
        }

        p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background-color: rgba(255, 255, 255, 0.8); /* Light background for input fields */
            color: #333;
        }

        input::placeholder {
            color: rgba(51, 51, 51, 0.6);
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            background-color: #ff6f61; /* Bright coral */
            color: white;
            font-size: larger; 
            font-weight: bold; 
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out; 
        }

        button:hover {
            background-color: #ff4c3b; /* Darker coral */
            transform: scale(1.05);
        }

        a {
            color: #ff6f61; /* Coral link color */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <h1>üçï Sign Up</h1>
        <p>Join us and order delicious meals!</p>

        <form method="post">
            <input type="text" name="username" placeholder="üë§ Username" required>
            <input type="password" name="password" placeholder="üîí Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
